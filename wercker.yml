box: busybox
build:
  box: webratio/ant
  steps:
    - script:
        name: build
        code: |
          echo $WERCKER_CACHE_DIR
    - script:
        name: build
        code: |
          ./build.sh
deploy:
  box: appropriate/curl
  steps:
    - github-create-release:
        token: $GITHUB_TOKEN
        tag: v1.0.0
    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: /pipeline/cache/drftpd/slave.zip  

