box: busybox
build:
  box: webratio/ant
  steps:
    - script:
        name: build
        code: |
          echo $WERCKER_CACHE_DIR
    - script:
        name: build
        code: |
          ./build.sh
deploy:
  box: nated/wercker-base
  steps:
    - add-to-known_hosts:
        hostname: scp.hidrive.strato.com
    - add-ssh-key:
        keyname: MYHIDRIVE
    - script:
        name: copy
        code: |
          scp $WERCKER_CACHE_DIR/drftpd/*.zip bohal@scp.hidrive.strato.com:public/

